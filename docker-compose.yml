services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

# Service Ngrok pour les tunnels automatiques  
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    command: 
      - "http"
      - "server:8080"
      - "--log=stdout"
    ports:
      - "4040:4040"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
    depends_on:
      - server
      - client_web

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
      ENABLE_TUNNELS: false
    volumes:
      - shared_volume:/shared
    security_opt:
      - seccomp:unconfined
    depends_on:
      postgres:
        condition: service_healthy

  client_web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GITHUB_CLIENT_ID: ${NEXT_PUBLIC_GITHUB_CLIENT_ID}
        NEXT_PUBLIC_GITHUB_SCOPE: ${NEXT_PUBLIC_GITHUB_SCOPE}
        NEXT_PUBLIC_GITHUB_REDIRECT_URI: ${NEXT_PUBLIC_GITHUB_REDIRECT_URI}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    container_name: client_web
    ports:
      - "8081:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - server
    volumes:
      - shared_volume:/shared

volumes:
  shared_volume:
  postgres_data:
  pgadmin_data:
